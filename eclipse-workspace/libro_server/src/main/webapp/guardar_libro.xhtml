<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:panelGrid columns="6">
			<h:outputLabel for="txtCodigo" value="Codigo" />
			<h:inputText id="txtCodigo" value="#{gestionLibrosBean.codigo}" />
			<h:message for="txtCodigo"/>
		
				
			<h:outputLabel for="txtTitulo" value="Titulo"/>
			<h:inputText id="txtTitulo"  value="#{gestionLibrosBean.titulo}"/>
			<h:message for="txtTitulo"/>
			
			<h:outputLabel for="txtEditorial" value="Editorial"/>
			<h:inputText id="txtEditorial" value="#{gestionLibrosBean.editorial}"/>
			<h:message for="txtEditorial"/>
		
			<h:outputLabel value="Autor:" />
			<h:dataTable value="#{gestionLibrosBean.libro.autor}" var="autor">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:inputText value="#{autor.codigo}" />
				</h:column>
		
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:inputText value="#{autor.nombre}" />
				</h:column>
			</h:dataTable>
	
			<h:outputLabel value="Categoria" />
			<h:dataTable value="#{gestionLibrosBean.libro.categoria}" var="categoria">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:inputText value="#{categoria.codigo}" />
				</h:column>
		
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:inputText value="#{categoria.nombre}" />
				</h:column>
			</h:dataTable>
		</h:panelGrid>
			<h:outputText value="" />
				<h:commandButton action="#{gestionLibrosBean.guardarLibro()}" value="Guardar" />
	</h:form>

</body> 
</html>
